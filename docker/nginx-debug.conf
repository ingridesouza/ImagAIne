error_log /var/log/nginx/error.log debug;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main buffer=512k flush=1m;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    server {
        listen 80;
        server_name localhost;
        client_max_body_size 20M;

        # Logs detalhados
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log debug;

        # Frontend
        location / {
            root /app/frontend/dist;
            try_files $uri $uri/ /index.html;
            
            # Logs para o frontend
            access_log /var/log/nginx/frontend-access.log main;
            error_log /var/log/nginx/frontend-error.log debug;
        }

        # Backend API
        location /api {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Logs para a API
            access_log /var/log/nginx/api-access.log main;
            error_log /var/log/nginx/api-error.log debug;
            
            # Timeout aumentado para debug
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;
        }

        # Media files
        location /media/ {
            alias /app/backend/media/;
            expires 30d;
            access_log off;
        }

        # Static files
        location /static/ {
            alias /app/backend/static/;
            expires 30d;
            access_log off;
        }
    }
}
